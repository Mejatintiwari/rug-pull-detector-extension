<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rug Pull Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    #score-box {
      background-color: #2b2b2b;
      border-radius: 8px;
      padding: 20px;
      margin: 10px 0;
    }
    #score {
      font-size: 48px;
      font-weight: bold;
      color: #ff4c4c;
    }
    .risk-level {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .analysis-section {
      background-color: #333;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      text-align: left;
    }
    .analysis-section div {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
    }
    .risk-score {
      color: #ff4c4c;
    }
  </style>
</head>
<body>
  <h1>Rug Pull Score</h1>
  <div id="score-box">
    <div id="score">Loading...</div>
    <div class="risk-level" id="risk-level">Analyzing...</div>
  </div>
  <div class="analysis-section">
    <div>
      <span>Contract Analysis</span>
      <span id="contract-score" class="risk-score">-</span>
    </div>
    <div>
      <span>Liquidity Analysis</span>
      <span id="liquidity-score" class="risk-score">-</span>
    </div>
    <div>
      <span>Ownership & Distribution</span>
      <span id="ownership-score" class="risk-score">-</span>
    </div>
    <div>
      <span>Team/Developer Analysis</span>
      <span id="team-score" class="risk-score">-</span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
